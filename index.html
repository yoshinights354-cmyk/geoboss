<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaGames | Unblocked Hub</title>
  
  <!-- UI Frameworks -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --bg-color: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --accent: #4f46e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #f8fafc;
      overflow-x: hidden;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in { animation: fadeIn 0.4s ease-out forwards; }
    
    .cartridge-glow { box-shadow: 0 0 20px rgba(79, 70, 229, 0.1); }
    iframe { background: #000; width: 100%; height: 100%; border: none; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
    }
  }
  </script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript" data-type="module">
    import React, { useState, useEffect, useMemo, useRef } from 'react';
    import { createRoot } from 'react-dom/client';

    // --- Components ---

    const GameCard = ({ game, onClick }) => (
      <div 
        className="group relative flex flex-col bg-slate-900 rounded-xl overflow-hidden cursor-pointer hover:scale-[1.04] transition-all duration-300 border-x-4 border-b-[10px] border-slate-800 hover:border-indigo-600 shadow-2xl cartridge-glow active:scale-95"
        onClick={() => onClick(game)}
      >
        <div className="h-6 bg-slate-800/40 group-hover:bg-indigo-600/20 flex justify-center items-center gap-1.5 border-b border-black/40">
          {[...Array(6)].map((_, i) => <div key={i} className="w-6 h-1 bg-black/20 rounded-full"></div>)}
        </div>
        <div className="relative aspect-[16/11] overflow-hidden mx-2 mt-2 rounded border border-black shadow-inner bg-slate-950">
          <img src={game.thumbnail} alt={game.title} className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 opacity-85 group-hover:opacity-100" />
          <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-80 group-hover:opacity-40"></div>
          <div className="absolute top-1.5 right-1.5 bg-black/80 backdrop-blur-md px-1.5 py-0.5 rounded text-[8px] font-black text-yellow-400 flex items-center gap-1">
            <i className="fas fa-star"></i> {game.rating}
          </div>
          <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
            <div className="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white border-2 border-white/20">
              <i className="fas fa-play ml-1"></i>
            </div>
          </div>
        </div>
        <div className="p-3 bg-slate-900 flex-1 flex flex-col justify-between">
          <div>
            <div className="flex justify-between items-center mb-1">
              <h3 className="font-black text-[11px] uppercase text-white truncate">{game.title}</h3>
              <span className="text-[7px] font-black text-indigo-100 bg-indigo-600 px-1.5 py-0.5 rounded-sm uppercase">{game.category}</span>
            </div>
            <p className="text-[10px] text-slate-500 line-clamp-2 leading-tight italic">{game.description}</p>
          </div>
        </div>
        {game.featured && (
          <div className="absolute top-8 left-[-16px] bg-indigo-500 text-[8px] text-white font-black px-6 py-0.5 rotate-[-45deg] uppercase tracking-widest shadow-lg z-10">FEATURED</div>
        )}
      </div>
    );

    const GamePlayer = ({ game, onClose }) => {
      const [isFullscreen, setIsFullscreen] = useState(false);
      const iframeRef = useRef(null);

      const toggleFullscreen = () => {
        const player = document.getElementById('game-container');
        if (!player) return;
        if (!document.fullscreenElement) {
          player.requestFullscreen().catch(() => {});
          setIsFullscreen(true);
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          setIsFullscreen(false);
        }
      };

      const handleForceRun = () => {
        // "Force Run" by reloading the URL from scratch after a blank state
        if (iframeRef.current) {
          const currentUrl = game.url;
          iframeRef.current.src = "about:blank";
          setTimeout(() => {
            if (iframeRef.current) iframeRef.current.src = currentUrl;
          }, 100);
        }
      };

      const handleLinewizeBypass = () => {
        // Blob-based bypass technique often called "Strike" or "Linewize" bypass
        const content = `<!DOCTYPE html><html><head><title>${game.title}</title><style>body,html{margin:0;padding:0;height:100vh;overflow:hidden;background:#000}</style></head><body><iframe src="${game.url}" style="border:none;width:100%;height:100vh" allowfullscreen allow="autoplay; encrypted-media; fullscreen; clipboard-read; clipboard-write; gamepad"></iframe></body></html>`;
        const blob = new Blob([content], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        if (iframeRef.current) iframeRef.current.src = blobUrl;
      };

      const handleGloriaBypass = () => {
        // Attempting to bypass by loading through a Gloria proxy prefix
        const gloriaUrl = `https://gloria.world/load/${encodeURIComponent(game.url)}`;
        if (iframeRef.current) iframeRef.current.src = gloriaUrl;
      };

      return (
        <div className="fixed inset-0 z-[60] flex flex-col bg-slate-950 animate-in">
          <div className="glass-card flex items-center justify-between px-4 py-3 border-b border-indigo-500/20">
            <div className="flex items-center gap-4">
              <button onClick={onClose} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg border border-slate-800"><i className="fas fa-arrow-left"></i></button>
              <h2 className="font-black text-lg text-white uppercase italic hidden sm:block">{game.title}</h2>
            </div>
            <div className="flex items-center gap-2 overflow-x-auto no-scrollbar">
              <button onClick={handleForceRun} className="bg-slate-800 hover:bg-slate-700 text-white px-3 py-1.5 rounded-lg text-[10px] font-black border border-slate-700 whitespace-nowrap">FORCE RUN</button>
              <button onClick={handleLinewizeBypass} className="bg-indigo-900/40 hover:bg-indigo-700 text-indigo-300 hover:text-white px-3 py-1.5 rounded-lg text-[10px] font-black border border-indigo-500/30 whitespace-nowrap">LINEWIZE BYPASS</button>
              <button onClick={handleGloriaBypass} className="bg-purple-900/40 hover:bg-purple-700 text-purple-300 hover:text-white px-3 py-1.5 rounded-lg text-[10px] font-black border border-purple-500/30 whitespace-nowrap">GLORIA BYPASS</button>
              <button onClick={toggleFullscreen} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white border border-slate-800 rounded-lg shrink-0"><i className={`fas ${isFullscreen ? 'fa-compress' : 'fa-expand'}`}></i></button>
            </div>
          </div>
          <div id="game-container" className="flex-1 bg-black">
            <iframe ref={iframeRef} src={game.url} title={game.title} allowFullScreen allow="autoplay; encrypted-media; fullscreen; clipboard-read; clipboard-write; gamepad" />
          </div>
        </div>
      );
    };

    const App = () => {
      const [games, setGames] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [activeGame, setActiveGame] = useState(null);
      const [loading, setLoading] = useState(true);
      const [isCloaked, setIsCloaked] = useState(false);

      useEffect(() => {
        fetch('./games.json').then(r => r.json()).then(data => {
          setGames(data.games);
          setLoading(false);
        }).catch(e => console.error("Error loading games:", e));
      }, []);

      const toggleCloak = () => {
        setIsCloaked(!isCloaked);
        document.title = !isCloaked ? "Google Docs" : "NovaGames | Unblocked Hub";
      };

      const filtered = useMemo(() => {
        return games.filter(g => {
          const matchSearch = g.title.toLowerCase().includes(searchQuery.toLowerCase());
          const matchCat = selectedCategory ? g.category === selectedCategory : true;
          return matchSearch && matchCat;
        });
      }, [games, searchQuery, selectedCategory]);

      if (loading) return <div className="min-h-screen bg-slate-950 flex items-center justify-center"><div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>;

      return (
        <div className="min-h-screen flex flex-col bg-slate-950">
          <header className="sticky top-0 z-50 glass-card px-4 md:px-8 py-4 flex flex-col md:flex-row items-center justify-between gap-4 border-b border-indigo-500/20">
            <div className="flex items-center gap-3 cursor-pointer" onClick={() => { setSelectedCategory(null); setSearchQuery(''); }}>
              <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white border border-indigo-400/50"><i className="fas fa-gamepad text-xl"></i></div>
              <h1 className="text-2xl font-black text-white tracking-tighter uppercase italic">NovaGames</h1>
            </div>
            <div className="relative w-full md:w-96">
              <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
              <input type="text" placeholder="Search..." className="w-full bg-slate-900 border border-slate-800 rounded-full py-2 pl-11 pr-4 text-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/50" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
            </div>
            <button onClick={toggleCloak} className="px-5 py-2 rounded-full border bg-slate-900 border-slate-800 text-slate-400 hover:text-white text-[10px] font-black uppercase tracking-widest">{isCloaked ? 'STEALTH ON' : 'STEALTH MODE'}</button>
          </header>

          <div className="flex flex-1 overflow-hidden">
            <aside className="hidden lg:flex flex-col w-64 glass-card border-t-0 border-l-0 p-6 space-y-6">
              <nav>
                <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Categories</h3>
                <ul className="space-y-1">
                  {['All', 'Apps', 'Action', 'Arcade', 'Sports', 'Strategy'].map(cat => (
                    <li key={cat} onClick={() => setSelectedCategory(cat === 'All' ? null : cat)} className={`flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all border ${ (selectedCategory === cat || (cat === 'All' && !selectedCategory)) ? 'bg-indigo-600 border-indigo-400 text-white shadow-lg' : 'border-transparent text-slate-500 hover:bg-slate-900 hover:text-white'}`}>
                      <i className={`fas ${cat === 'All' ? 'fa-th-large' : 'fa-folder'} w-5 text-center`}></i> <span className="text-xs font-bold uppercase">{cat}</span>
                    </li>
                  ))}
                </ul>
              </nav>
            </aside>
            <main className="flex-1 overflow-y-auto p-4 md:p-10">
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-in">
                {filtered.map(g => <GameCard key={g.id} game={g} onClick={setActiveGame} />)}
              </div>
            </main>
          </div>
          {activeGame && <GamePlayer game={activeGame} onClose={() => setActiveGame(null)} />}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
