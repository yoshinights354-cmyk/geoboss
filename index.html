<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaGames | Unblocked Gaming Hub</title>
  
  <!-- Tailwind & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --bg-color: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --accent: #4f46e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #f8fafc;
      overflow-x: hidden;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { 
      background: #334155; 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in { animation: fadeIn 0.4s ease-out forwards; }

    .cartridge-glow {
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.1);
    }
    
    iframe { background: #000; }
  </style>

  <!-- React 19 ESM resolution -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
    }
  }
  </script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript">
    import React, { useState, useEffect, useMemo, useRef } from 'react';
    import { createRoot } from 'react-dom/client';

    // --- Types ---
    // Defined locally for the combined script
    
    // --- Component: GameCard ---
    const GameCard = ({ game, onClick }) => (
      <div 
        className="group relative flex flex-col bg-slate-900 rounded-xl overflow-hidden cursor-pointer hover:scale-[1.04] transition-all duration-300 border-x-4 border-b-[10px] border-slate-800 hover:border-indigo-600 shadow-2xl cartridge-glow active:scale-95"
        onClick={() => onClick(game)}
      >
        <div className="h-6 bg-slate-800/40 group-hover:bg-indigo-600/20 transition-colors flex justify-center items-center gap-1.5 border-b border-black/40">
          {[...Array(6)].map((_, i) => (
            <div key={i} className="w-6 h-1 bg-black/20 rounded-full"></div>
          ))}
        </div>
        <div className="relative aspect-[16/11] overflow-hidden mx-2 mt-2 rounded border border-black shadow-inner bg-slate-950">
          <img src={game.thumbnail} alt={game.title} className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 opacity-85 group-hover:opacity-100" />
          <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-80 group-hover:opacity-40 transition-opacity"></div>
          <div className="absolute top-1.5 right-1.5 flex gap-1">
            <div className="bg-black/80 backdrop-blur-md px-1.5 py-0.5 rounded text-[8px] font-black text-yellow-400 flex items-center gap-1">
              <i className="fas fa-star"></i> {game.rating}
            </div>
          </div>
          <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
            <div className="w-14 h-14 bg-indigo-600/90 rounded-full flex items-center justify-center text-white shadow-2xl border-2 border-white/20">
              <i className="fas fa-play ml-1 text-xl"></i>
            </div>
          </div>
        </div>
        <div className="p-3 bg-slate-900 flex-1 flex flex-col justify-between">
          <div>
            <div className="flex justify-between items-center mb-1">
              <h3 className="font-black text-[11px] uppercase text-white truncate tracking-tight">{game.title}</h3>
              <span className="text-[7px] font-black text-indigo-100 bg-indigo-600 px-1.5 py-0.5 rounded-sm uppercase">{game.category}</span>
            </div>
            <p className="text-[10px] text-slate-500 line-clamp-2 leading-tight italic font-medium">{game.description}</p>
          </div>
        </div>
        {game.featured && (
          <div className="absolute top-8 left-[-16px] bg-indigo-500 text-[8px] text-white font-black px-6 py-0.5 rotate-[-45deg] uppercase tracking-[0.2em] shadow-lg border-y border-white/10 z-10">FEATURED</div>
        )}
      </div>
    );

    // --- Component: GamePlayer ---
    const GamePlayer = ({ game, onClose }) => {
      const [isFullscreen, setIsFullscreen] = useState(false);
      const [bypassMode, setBypassMode] = useState('standard');
      const iframeRef = useRef(null);

      const toggleFullscreen = () => {
        const player = document.getElementById('game-container');
        if (!player) return;
        if (!document.fullscreenElement) {
          player.requestFullscreen().catch(() => {});
          setIsFullscreen(true);
        } else {
          document.exitFullscreen();
          setIsFullscreen(false);
        }
      };

      const handleForceRun = () => {
        if (iframeRef.current) {
          const currentUrl = game.url;
          iframeRef.current.src = "about:blank";
          setTimeout(() => { if (iframeRef.current) iframeRef.current.src = currentUrl; }, 100);
        }
      };

      const handleStrikeBypass = () => {
        const content = `<!DOCTYPE html><html><head><title>${game.title}</title><style>body,html{margin:0;padding:0;height:100vh;overflow:hidden;background:#000}</style></head><body><iframe src="${game.url}" style="border:none;width:100%;height:100vh" allowfullscreen allow="autoplay; encrypted-media; fullscreen; clipboard-read; clipboard-write; gamepad"></iframe></body></html>`;
        const blob = new Blob([content], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        if (iframeRef.current) {
          iframeRef.current.src = blobUrl;
          setBypassMode('strike');
        }
      };

      return (
        <div className="fixed inset-0 z-[60] flex flex-col bg-slate-950 animate-in">
          <div className="glass-card flex items-center justify-between px-4 md:px-8 py-3 shadow-2xl z-10 border-b border-indigo-500/20">
            <div className="flex items-center gap-4">
              <button onClick={onClose} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-all border border-slate-800"><i className="fas fa-arrow-left"></i></button>
              <div>
                <h2 className="font-black text-lg text-white uppercase italic leading-none">{game.title}</h2>
                <div className="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest mt-1">
                  <span className={`px-2 py-0.5 rounded-sm text-white ${bypassMode === 'strike' ? 'bg-red-600 animate-pulse' : 'bg-indigo-600'}`}>{bypassMode === 'strike' ? 'STRIKE ACTIVE' : game.category}</span>
                </div>
              </div>
            </div>
            <div className="flex items-center gap-2">
              <button onClick={handleForceRun} className="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-[10px] font-black transition-all border border-slate-700">FORCE RUN</button>
              <button onClick={handleStrikeBypass} className="bg-indigo-900/40 hover:bg-indigo-700 text-indigo-300 hover:text-white px-4 py-2 rounded-lg text-[10px] font-black transition-all border border-indigo-500/30">STRIKE BYPASS</button>
              <button onClick={toggleFullscreen} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-all border border-slate-800"><i className={`fas ${isFullscreen ? 'fa-compress' : 'fa-expand'}`}></i></button>
            </div>
          </div>
          <div id="game-container" className="flex-1 bg-black relative">
            <iframe ref={iframeRef} src={game.url} className="w-full h-full border-0" title={game.title} allowFullScreen allow="autoplay; encrypted-media; fullscreen; clipboard-read; clipboard-write; gamepad" />
          </div>
        </div>
      );
    };

    // --- Component: Layout ---
    const Layout = ({ children, onSearch, onSelectCategory, selectedCategory }) => {
      const categories = ['Action', 'Arcade', 'Puzzle', 'Sports', 'Strategy', 'Racing', 'Classic', 'Apps'];
      const [isCloaked, setIsCloaked] = useState(false);

      const toggleCloak = () => {
        setIsCloaked(!isCloaked);
        document.title = !isCloaked ? "Google Docs" : "NovaGames | Unblocked Hub";
      };

      return (
        <div className="min-h-screen flex flex-col bg-slate-950">
          <header className="sticky top-0 z-50 glass-card px-4 md:px-8 py-4 flex flex-col md:flex-row items-center justify-between gap-4 border-b border-indigo-500/20">
            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => { onSelectCategory(null); onSearch(''); }}>
              <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg text-white border border-indigo-400/50"><i className="fas fa-gamepad text-xl"></i></div>
              <h1 className="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 tracking-tighter uppercase italic">NovaGames</h1>
            </div>
            <div className="relative w-full md:w-96">
              <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
              <input type="text" placeholder="Search unblocked apps & games..." className="w-full bg-slate-900 border border-slate-800 rounded-full py-2.5 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all text-sm text-white" onChange={(e) => onSearch(e.target.value)} />
            </div>
            <div className="flex gap-2">
              <button onClick={toggleCloak} className="px-5 py-2 rounded-full border bg-slate-900 border-slate-800 text-slate-400 hover:text-white transition-all text-[10px] font-black uppercase tracking-widest">{isCloaked ? 'STEALTH ACTIVE' : 'STEALTH MODE'}</button>
            </div>
          </header>
          <div className="flex flex-1 overflow-hidden">
            <aside className="hidden lg:flex flex-col w-64 glass-card border-t-0 border-l-0 p-6 space-y-6">
              <nav>
                <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Categories</h3>
                <ul className="space-y-1">
                  <li onClick={() => onSelectCategory(null)} className={`flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all border ${!selectedCategory ? 'bg-indigo-600 border-indigo-400 text-white' : 'border-transparent text-slate-500 hover:bg-slate-900 hover:text-white'}`}>
                    <i className="fas fa-th-large w-5 text-center"></i> <span className="text-xs font-bold uppercase">All</span>
                  </li>
                  {categories.map(cat => (
                    <li key={cat} onClick={() => onSelectCategory(cat)} className={`flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-all border ${selectedCategory === cat ? 'bg-indigo-600 border-indigo-400 text-white' : 'border-transparent text-slate-500 hover:bg-slate-900 hover:text-white'}`}>
                      <i className={`fas fa-folder w-5 text-center`}></i> <span className="text-xs font-bold uppercase">{cat}</span>
                    </li>
                  ))}
                </ul>
              </nav>
            </aside>
            <main className="flex-1 overflow-y-auto p-4 md:p-10">{children}</main>
          </div>
        </div>
      );
    };

    // --- App: Root ---
    const App = () => {
      const [games, setGames] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [activeGame, setActiveGame] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetch('./games.json').then(r => r.json()).then(data => {
          setGames(data.games);
          setLoading(false);
        });
      }, []);

      const filtered = useMemo(() => {
        return games.filter(g => {
          const mS = g.title.toLowerCase().includes(searchQuery.toLowerCase());
          const mC = selectedCategory ? g.category === selectedCategory : true;
          return mS && mC;
        });
      }, [games, searchQuery, selectedCategory]);

      if (loading) return <div className="min-h-screen bg-slate-950 flex items-center justify-center"><div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>;

      return (
        <Layout onSearch={setSearchQuery} onSelectCategory={setSelectedCategory} selectedCategory={selectedCategory}>
          <div className="space-y-12 animate-in">
            <section className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              {filtered.map(g => <GameCard key={g.id} game={g} onClick={setActiveGame} />)}
            </section>
          </div>
          {activeGame && <GamePlayer game={activeGame} onClose={() => setActiveGame(null)} />}
        </Layout>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
